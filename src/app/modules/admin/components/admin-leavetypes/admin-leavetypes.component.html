<!-- <p>admin-leavetypes works!</p> -->
<div class="addContainer">
    <button mat-fab color="primary" (click)="navigateToAddHoliday()" class="add-button">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div *ngIf="leaveTypes && leaveTypes.length > 0">
    <table mat-table [dataSource]="leaveTypes" class="mat-elevation-z8">
        <!-- Id Column -->
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let leaveType">{{ leaveType.id }}</td>
        </ng-container> -->

        <!-- Leave Type Column -->
        <ng-container matColumnDef="leaveType">
            <th mat-header-cell *matHeaderCellDef>Leave Type</th>
            <td mat-cell *matCellDef="let leaveType">{{ leaveType.leaveType }}</td>
        </ng-container>

        <!-- Number of Leaves Allocated Column -->
        <ng-container matColumnDef="numberOfLeavesAllocated">
            <th mat-header-cell *matHeaderCellDef>Number of Leaves Allocated</th>
            <td mat-cell *matCellDef="let leaveType">{{ leaveType.numberOfLeavesAllocated }}</td>
        </ng-container>

        <!-- Credit Type Column -->
        <ng-container matColumnDef="creditType">
            <th mat-header-cell *matHeaderCellDef>Credit Type</th>
            <td mat-cell *matCellDef="let leaveType">{{ leaveType.creditType }}</td>
        </ng-container>

        <!-- Edit Action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let leaveType">
                <button mat-icon-button (click)="editLeaveType(leaveType)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <!-- color="accent" -->
        <tr mat-header-row *matHeaderRowDef="[ 'leaveType', 'numberOfLeavesAllocated', 'creditType','actions']">
        </tr>
        <tr mat-row *matRowDef="let row; columns: [ 'leaveType', 'numberOfLeavesAllocated', 'creditType','actions']">
        </tr>
    </table>
</div>

<div *ngIf="leaveTypes && leaveTypes.length === 0">
    <p>No leave types available.</p>
</div>
