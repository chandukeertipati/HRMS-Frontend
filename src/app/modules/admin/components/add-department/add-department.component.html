<form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput formControlName="departmentName" placeholder="Department Name" required>
    </mat-form-field>
    <!-- {{rando}} -->

    <mat-form-field>
        <textarea matInput formControlName="description" placeholder="Description" required></textarea>
    </mat-form-field>

    <div>
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <button mat-button type="button" (click)="onBack()">Back</button>
    </div>
</form>
